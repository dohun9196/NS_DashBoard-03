<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout03</title>

    <!-- css -->

    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- js -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./js/main.js"></script>
  </head>
  <body>
    <!-- { header -->
    <header class="Header">
      <h1 class="Logo">
        <img src="./img/logo.png" alt="" />
      </h1>
      <nav class="gnb">
        <!-- 메인  -->
        <ul class="home">
          <li class="fr_li nav_list">
            <a href="/">
              <i class="bi bi-house"></i>
              <span>메인페이지</span>
            </a>
          </li>
        </ul>
        <!-- 메뉴 -->
        <ul class="_menu">
          <li class="nav_list">
            <div class="nav_tit">
              <i class="bi bi-display"></i>
              <span>모니터링</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <ul class="drop_down">
              <li><a href="javascript:void(0)">장비 모니터링</a></li>
              <li><a href="javascript:void(0)">전력 모니터링</a></li>
              <li><a href="javascript:void(0)">유량 모니터링</a></li>
              <li><a href="javascript:void(0)">가스 모니터링</a></li>
              <li><a href="javascript:void(0)">대기 모니터링</a></li>
            </ul>
          </li>
          <li class="nav_list">
            <div class="nav_tit">
              <i class="bi bi-bar-chart-line"></i>
              <span>분석</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <ul class="drop_down">
              <li><a href="javascript:void(0)">전력 분석</a></li>
              <li><a href="javascript:void(0)">패턴 분석</a></li>
              <li><a href="javascript:void(0)">계측 분석</a></li>
            </ul>
          </li>
          <li class="nav_list">
            <div class="nav_tit">
              <i class="bi bi-gear"></i>
              <span>환경설정</span>
              <i class="bi bi-chevron-down"></i>
            </div>
            <ul class="drop_down">
              <li><a href="javascript:void(0)">페이지 설정</a></li>
              <li><a href="javascript:void(0)">계측기 관리</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header } -->

    <!-- { main -->
    <main>
      <div class="Wrap">
        <section class="Monitoring"></section>
      </div>
    </main>
  </body>
</html>
